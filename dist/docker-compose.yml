services:
  php-laravel:
    build:
      context: ../.
      dockerfile: dist/php-laravel/Dockerfile
    volumes:
      - ../..:/workspace
      - ../../project:/var/www/html
    tty: true
    stdin_open: true
    ports:
      - "8080:80"
  
  nginx:
    depends_on:
      php-laravel:
        condition: service_started
    network_mode: service:php-laravel
    image: nginx:latest
    volumes:
      - ../../project:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/entrypoint.sh:/workspace/entrypoint.sh:ro
    entrypoint: /workspace/entrypoint.sh